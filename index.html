<body>

<center><h2>Takeda Xchange</h2></center>

<div class="image-container">
    <h1>
        <img src="https://i.pinimg.com/originals/2c/7c/07/2c7c0722f6e54d19ee82effe9e82fe82.jpg" alt="Takeda">
    </h1>
</div>

<div class="main">
    <center><h3>Takeda Shingen needs your help!</h3><br> <h3>Help him win the Battle of Mikatagahara by calculating the number of enemy troops!</h3><br></center>
    <input type="number" id="num1" placeholder="Input your X value">
    <input type="number" id="num2" placeholder="Input your Y value">

    <button onclick="calculate()">Calculate</button>

    <table>
        <tr>
            <td colspan="2" id="result"></td>
        </tr>
    </table>
</div>

<script>
function calculate() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    var addition = num1 + num2;
    var subtraction = num1 - num2;
    var multiplication = num1 * num2;
    var division = num1 / num2;

    document.getElementById("result").innerHTML = "<strong>Addition:</strong> " + addition + "<br>" +
                                                    "<strong>Subtraction:</strong> " + subtraction + "<br>" +
                                                    "<strong>Multiplication:</strong> " + multiplication + "<br>" +
                                                    "<strong>Division:</strong> " + division;
    window.alert('Press OK to continue');
}
</script>
